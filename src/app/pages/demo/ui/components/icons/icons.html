<div class="widgets">
  <div class="row">
    <div class="col-md-6">
      <sa-card title="Kameleon SVG Icons" baCardClass="with-scroll">
        <div class="row clearfix">
          <div class="kameleon-row" *ngFor="let icon of icons.kameleonIcons">
            <div class="kameleon-icon">
              <img [src]="getIconPath(icon.img)">
              <span>{{ icon.name }}</span>
            </div>
          </div>
        </div>
        <a href="http://www.kameleon.pics/" target="_blank" class="see-all-icons">See all Kamaleon icons</a>
      </sa-card>
      <sa-card title="Socicon" baCardClass="with-scroll">
        <div class="row icons-list danger">
          <div class="col-sm-2" *ngFor="let icon of icons.socicon">
            <i class="socicon">{{ icon }}</i>
          </div>
        </div>
        <a href="http://www.socicon.com/chart.php" target="_blank" class="see-all-icons">See all Socicon icons</a>
      </sa-card>
      <sa-card title="Ionicons-ios" baCardClass="with-scroll">
        <div class="row icons-list primary">
          <div class="col-sm-2" *ngFor="let icon of icons.ionicons.ios">
            <i class="{{ icon }}"></i>
          </div>
        </div>
        <a href="http://ionicons.com/" target="_blank" class="see-all-icons">See all ionicons icons</a>
      </sa-card>
    </div>
    <div class="col-md-6">
      <sa-card title="Icons With Rounded Background" baCardClass="with-scroll">
        <div class="row clearfix">
          <div class="kameleon-row" *ngFor="let icon of icons.kameleonRoundedIcons">
            <div class="kameleon-icon with-round-bg {{ icon.color }}">
              <img [src]="getIconPath(icon.img)">
              <span>{{ icon.name }}</span>
            </div>
          </div>
        </div>
        <a href="http://www.kameleon.pics/" target="_blank" class="see-all-icons">See all Kamaleon icons</a>
      </sa-card>
      <sa-card title="Ionicons-logo" baCardClass="with-scroll">
        <div class="row icons-list primary">
          <div class="col-sm-2" *ngFor="let icon of icons.ionicons.logo">
            <i class="{{ icon }}"></i>
          </div>
        </div>
        <a href="http://ionicons.com/" target="_blank" class="see-all-icons">See all ionicons icons</a>
      </sa-card>
      <sa-card title="Ionicons-md" baCardClass="with-scroll">
        <div class="row icons-list primary">
          <div class="col-sm-2" *ngFor="let icon of icons.ionicons.md">
            <i class="{{ icon }}"></i>
          </div>
        </div>
        <a href="http://ionicons.com/" target="_blank" class="see-all-icons">See all ionicons icons</a>
      </sa-card>
    </div>
  </div>
</div>
