<div
  baScrollPosition
  maxHeight="50"
  class="page-top clearfix"
  (scrollChange)="scrolledChanged($event)"
  [ngClass]="{scrolled: isScrolled}"
  >
  <a routerLink="/dashboard" class="al-logo clearfix">Surmon.me</a>
  <a href (click)="toggleMenu()" class="collapse-menu-link ion-md-menu"></a>
  <div class="user-profile clearfix">
    <div class="dropdown al-user-profile">
      <a class="profile-toggle-link dropdown-toggle" (click)="toggleProfileMenu()">
        <img src="{{ _appState.state.adminInfo.gravatar }}">
      </a>
      <ul class="dropdown-menu top-dropdown-menu profile-dropdown" [ngClass]="{ show: isProfileCollapsed }">
        <li class="dropdown-item"><i class="dropdown-arr"></i></li>
        <li class="dropdown-item">
          <a routerLink="/options">
            <i class="ion-md-settings"></i>
            <span>设置/资料</span>
          </a>
        </li>
        <li class="dropdown-item">
          <a class="signout" [href]="" (click)="logout()">
            <i class="ion-md-power"></i>
            <span>退出登录</span>
          </a>
        </li>
      </ul>
    </div>
    <sa-msg-center></sa-msg-center>
  </div>
</div>
